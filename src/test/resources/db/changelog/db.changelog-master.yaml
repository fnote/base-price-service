databaseChangeLog:
  - changeSet:
      id: 1
      author: Rohana Kumara
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
            tableName: book
